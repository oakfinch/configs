name: Run Build
on:
  push:
    branches:
      - '**'
      - '!main'
    tags:
      - '!v*'
  pull_request:
    branches:
      - '**'
    tags:
      - '!v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - uses: ./.github/workflows/reusable/npm-cache.yml@latest
    - uses: ./.github/workflows/build.yml@latest