name: Run Build
on:
  push:
    branches:
      - '**'
      - '!main'
    tags:
      - '!v*'
  pull_request:
    branches:
      - '**'
    tags:
      - '!v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup
      - run: npm run build